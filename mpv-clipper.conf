# mpv-clipper.conf
# Configuration file for mpv-clipper.lua

# Output directory for clips (leave empty for same folder as source)
output_dir="/home/user/clips"

# Default video/audio codecs ("copy" = lossless passthrough)
video_codec="copy"
audio_codec="copy"

# Container format (auto=same as input, mp4, mkv, etc)
container="auto"

# Audio bitrate (only used if audio re-encoding is enabled)
audio_bitrate="192k"

# Optional CRF and preset (only used if video re-encoding is enabled)
crf=""
preset=""

# Optional scaling (e.g., "1280:-1"), empty for no scaling
scale=""

# Clip filename suffix
clip_suffix="-clip"

# OSD duration in ms
osd_duration=1500

# Show debug logs
show_logs=false

# Default quality mode on startup
# Options: copy, high, medium, fast, tiny, custom
quality="copy"

# Preset reference:
# high:   libx264, crf=18, preset=slower, audio=192k
# medium: libx264, crf=20, preset=medium, audio=128k
# fast:   libx264, crf=23, preset=fast,   audio=96k
# tiny:   libx264, crf=28, preset=ultrafast, audio=64k
# copy:   passthrough both streams (lossless)
# custom: only apply settings defined above
